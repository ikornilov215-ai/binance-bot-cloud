name: Continuous-Trading-Bridge
on:
  schedule:
    - cron: '*/5 * * * *' # Автозапуск каждые 5 минут
  workflow_dispatch:      # Кнопка ручного запуска
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Data to Bot
        run: |
          PRICE=$(curl -s "https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT" | jq -r '.price')
          curl -L "${{ secrets.SCRIPT_URL }}?price=$PRICE&symbol=BTCUSDT"
